<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>404 Not Found</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 40px 60px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #d93025; /* Red color for error */
        font-size: 48px;
        margin-bottom: 10px;
      }
      p {
        font-size: 20px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 - Not Found</h1>
      <p>Sorry, we couldn't find the page you're asking for.</p>
    </div>
  </body>
</html>
